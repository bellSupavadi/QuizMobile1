<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <title>quiz</title>
</head>
<body>
        <ons-page>
                <ons-toolbar>
                        <div class="left">
                                <ons-toolbar-button >
                                        <ons-icon size="45px" icon="md-shopping-basket"></ons-icon>
                                </ons-toolbar-button>
                              </div>
                  <div class="center">Home</div>

                  <div class="right">
                        <ons-toolbar-button   >
                                <ons-icon size="45px" icon="fa-question-circle,material:24px" ></ons-icon>
                        </ons-toolbar-button>
                      </div>
                </ons-toolbar>
            
                     
              
                <ons-tabbar swipeable position="auto">
                  <ons-tab page="tab1.html" label="Tab 1" icon="ion-home, material:md-home" badge="7" active>
                  </ons-tab>
                  <ons-tab page="tab2.html" label="Tab 2" icon="md-shopping-cart" >
                  </ons-tab>
                </ons-tabbar>
              </ons-page>
              
              <template id="tab1.html"> 
                  <ons-page id="Tab1">
                        <p style="text-align: center; margin-top: 10px;">
                          <ons-search-input
                            placeholder="Search"
                            onchange="ons.notification.alert('Searched for: ' + this.value)"
                          ></ons-search-input>
                        </p>
               
                              <ons-carousel fullscreen swipeable auto-scroll overscrollable id="carousel"style="height: 300px;">
                                <ons-carousel-item style="background:url('img/1.jpg')no-repeat center;background-size:contain;margin-top: 20px; ">
                            
                                </ons-carousel-item>
                                <ons-carousel-item style="background-color: #373B44;">
                                  <div style="text-align: center; font-size: 30px; margin-top: 20px; color: #fff;">
                                    DARK
                                  </div>
                                </ons-carousel-item>
                                <ons-carousel-item style="background-color: #D38312;">
                                  <div style="text-align: center; font-size: 30px; margin-top: 20px; color: #fff;">
                                    ORANGE
                                  </div>
                                </ons-carousel-item>
                              </ons-carousel>
                </ons-page>
              </template>
              
              <template id="tab2.html">
                <ons-page id="Tab2">
                  <p style="text-align: center;">
                    This is the second page.
                  </p>
                </ons-page>
              </template>
    
</body>
<script>
    document.addEventListener('prechange', function(event) {
  document.querySelector('ons-toolbar .center')
    .innerHTML = event.tabItem.getAttribute('label');
});
//---------------------------------------------
var prev = function() {
  var carousel = document.getElementById('carousel');
  carousel.prev();
};

var next = function() {
  var carousel = document.getElementById('carousel');
  carousel.next();
};

ons.ready(function() {
  var carousel = document.addEventListener('postchange', function(event) {
    console.log('Changed to ' + event.activeIndex)
  });
});
</script>
</html>
