<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <title>quiz</title>
</head>
<body>
        <ons-page>
                <ons-toolbar>
                        <div class="left">
                                <ons-toolbar-button >
                                        <ons-icon size="45px" icon="md-shopping-basket"></ons-icon>
                                </ons-toolbar-button>
                              </div>
                  <div class="center">Home</div>

                  <div class="right">
                        <ons-toolbar-button   >
                                <ons-icon size="45px" icon="fa-question-circle,material:24px" ></ons-icon>
                        </ons-toolbar-button>
                      </div>
                </ons-toolbar>
            
                     
              
                <ons-tabbar swipeable position="auto">
                  <ons-tab page="tab1.html" label="Tab 1" icon="ion-home, material:md-home" badge="7" active>
                  </ons-tab>
                  <ons-tab page="tab2.html" label="Tab 2" icon="md-shopping-cart" >
                  </ons-tab>
                </ons-tabbar>
              </ons-page>
              
              <template id="tab1.html"> 
                  <ons-page id="Tab1">
                        <p style="text-align: center; margin-top: 10px;">
                          <ons-search-input
                            placeholder="Search"
                            onchange="ons.notification.alert('Searched for: ' + this.value)"
                          ></ons-search-input>
                        </p>
               
                              <ons-carousel fullscreen swipeable auto-scroll overscrollable id="carousel"style="height: 300px;">
                                <ons-carousel-item style="background:url('img/1.jpg')no-repeat center;background-size:contain; ">
                            
                                </ons-carousel-item>
                                <ons-carousel-item style="background:url('img/2.jpg')no-repeat center;background-size:contain; ">
                                  
                                </ons-carousel-item>
                                <ons-carousel-item style="background:url('img/3.jpg')no-repeat center;background-size:contain; ">
                                  
                                </ons-carousel-item>
                              </ons-carousel>
                              <ons-row class="category">
                                    <ons-col modifier="nodivider" id="Category_1" onclick="openPlaylist(this.id)">
                                      <div class="category_wrapper">
                                        <figure class="category_thumbnail">
                                          <ons-icon icon="fa-users"></ons-icon>
                                          <div class="category_title" id="Category_1_name">Party</div>
                                        </figure>
                                      </div>
                                    </ons-col>
                                    <ons-col modifier="nodivider" id="Category_2" onclick="openPlaylist(this.id)">
                                      <div class="category_wrapper">
                                        <figure class="category_thumbnail">
                                          <ons-icon icon="fa-headphones"></ons-icon>
                                          <div class="category_title" id="Category_2_name">Relax</div>
                                        </figure>
                                      </div>
                                    </ons-col>
                                  </ons-row>
                                  <ons-row class="category">  
                                    <ons-col modifier="nodivider" id="Category_3" onclick="openPlaylist(this.id)">
                                      <div class="category_wrapper">
                                        <figure class="category_thumbnail">
                                          <ons-icon icon="ion-music-note"></ons-icon>
                                          <div class="category_title" id="Category_3_name">Classical</div>
                                        </figure>
                                      </div>
                                    </ons-col>
                                    <ons-col modifier="nodivider" id="Category_4" onclick="openPlaylist(this.id)">
                                      <div class="category_wrapper">
                                        <figure class="category_thumbnail">
                                          <ons-icon icon="ion-android-microphone"></ons-icon>
                                          <div class="category_title" id="Category_4_name">Pop</div>
                                        </figure>
                                      </div>
                                    </ons-col>
                                  </ons-row>
                                  <ons-row class="category">    
                                    <ons-col modifier="nodivider" id="Category_5" onclick="openPlaylist(this.id)">
                                      <div class="category_wrapper">
                                        <figure class="category_thumbnail">
                                          <ons-icon icon="fa-smile-o"></ons-icon>
                                          <div class="category_title" id="Category_5_name">Happy</div>
                                        </figure>
                                      </div>
                                    </ons-col>
                                    <ons-col modifier="nodivider" id="Category_6" onclick="openPlaylist(this.id)">
                                      <div class="category_wrapper">
                                        <figure class="category_thumbnail">
                                          <ons-icon icon="fa-bed"></ons-icon>
                                          <div class="category_title" id="Category_6_name">Sleepy</div>
                                        </figure>
                                      </div>
                                    </ons-col>
                                  </ons-row>
                                </div>
                              </div>
                </ons-page>
              </template>
              
              <template id="tab2.html">
                <ons-page id="Tab2">
                  <p style="text-align: center;">
                    This is the second page.
                  </p>
                </ons-page>
              </template>
    
</body>
<script>
    document.addEventListener('prechange', function(event) {
  document.querySelector('ons-toolbar .center')
    .innerHTML = event.tabItem.getAttribute('label');
});
//---------------------------------------------
var prev = function() {
  var carousel = document.getElementById('carousel');
  carousel.prev();
};

var next = function() {
  var carousel = document.getElementById('carousel');
  carousel.next();
};

ons.ready(function() {
  var carousel = document.addEventListener('postchange', function(event) {
    console.log('Changed to ' + event.activeIndex)
  });
});
</script>
</html>
